<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Make Me Laugh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 250px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    #joke {
      font-size: 18px;
      margin: 20px 0;
      color: #333;
      min-height: 60px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Make Me Laugh!</h1>
  <div id="joke">Click the button for a joke.</div>
  <button id="jokeBtn">Make me laugh</button>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To Do List Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    #taskList {
      margin-bottom: 15px;
    }
    .task {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .task input[type="checkbox"] {
      margin-right: 10px;
    }
    .task span.task-text {
      flex-grow: 1;
    }
    .incomplete {
      color: red;
    }
    .completed {
      color: grey;
      text-decoration: line-through;
    }
    .deadline {
      margin-left: 10px;
      font-size: 12px;
      color: #555;
    }
    #newTaskForm {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #newTaskForm input, #newTaskForm button {
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>To Do List Tracker</h1>
  <div id="taskList"></div>
  <form id="newTaskForm">
    <input type="text" id="taskText" placeholder="New task" required />
    <input type="text" id="deadline" placeholder="Deadline (e.g., 2025-03-10)" required />
    <button type="submit">Add Task</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>

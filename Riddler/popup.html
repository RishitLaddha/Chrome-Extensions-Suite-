<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Riddle Extension</title>
    <style>
      /* Import a nice Google Font */
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        width: 350px;     /* Fixed width for the popup */
        height: 530px;    /* Fixed height for the popup */
        overflow: auto;   /* Enable scroll if needed */
        background: #f5f7fa;
        color: #333;
      }

      .container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: #fff;
      }

      h2 {
        margin: 10px 0 0 0;
        color: #0073e6;
        text-align: center;
      }

      /* Scoreboard styling */
      .scoreboard {
        width: 100%;
        background: #eafbea;
        border-left: 4px solid #28a745;
        border-radius: 4px;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .scoreboard div {
        font-weight: 500;
        font-size: 1em;
      }

      #riddle {
        width: 100%;
        font-size: 1.05em;
        margin: 15px 0;
        padding: 15px;
        background: #e9f1fb;
        border-left: 4px solid #0073e6;
        border-radius: 4px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        background: #0073e6;
        border: none;
        color: #fff;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        margin: 5px 0;
        width: 80%; /* Make buttons wide but leave some space on the sides */
        transition: background 0.3s ease;
      }

      button:hover {
        background: #005bb5;
      }

      #result, #error {
        margin-top: 10px;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }

      #result {
        color: #28a745;
      }

      #error {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Riddle Time!</h2>
      
      <!-- Scoreboard -->
      <div class="scoreboard">
        <div>Correct: <span id="correctCount">0</span></div>
        <div>Skipped: <span id="skipCount">0</span></div>
      </div>

      <!-- Riddle Section -->
      <div id="riddle">Press "New Riddle" to start.</div>

      <!-- Answer Input -->
      <input type="text" id="answerInput" placeholder="Your answer here">

      <!-- Buttons -->
      <div class="button-group">
        <button id="checkBtn">Check Answer</button>
        <button id="passBtn">Show Answer (Pass)</button>
      </div>
      <div class="button-group">
        <button id="newRiddleBtn">New Riddle</button>
      </div>

      <!-- Results/Error Messages -->
      <div id="result"></div>
      <div id="error"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
